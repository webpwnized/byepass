[List.Rules:SlowHashesPhase1]
# 69 rules

## nothing, reverse, uppercase, toggle-case of first letter
:
T0
u

## special number append 0-9 and append 123 - JD
$[0-9]
c $[0-9]
u $[0-9]
$1 $2 $3
c $1 $2 $3
u $1 $2 $3

## Special character append - JD
$[!@#$%^&*.?+]
c $[!@#$%^&*.?+]
u $[!@#$%^&*.?+]

