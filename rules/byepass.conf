[List.Rules:SlowHashesPhase2]
#------------------------------------------------------------
# 1050 rules

## special number append 00-99 - JD
$[0-9]$[0-9]
c $[0-9]$[0-9]
u $[0-9]$[0-9]

## Append numbers and special characters
$[0-9]$[!@#$%^&*.?+]
c $[0-9]$[!@#$%^&*.?+]
u $[0-9]$[!@#$%^&*.?+]

## prepend and append years 1980-99 and 2000-2049, capitalize - JD
Az"19[8-9][0-9]"
Az"20[0-4][0-9]"
cAz"19[8-9][0-9]"
cAz"20[0-4][0-9]"
A0"19[8-9][0-9]"
A0"20[0-4][0-9]"
cA0"19[8-9][0-9]"
cA0"20[0-4][0-9]"
uA0"19[8-9][0-9]"
uA0"20[0-4][0-9]"
uAz"19[8-9][0-9]"
uAz"20[0-4][0-9]"

#------------------------------------------------------------
[List.Rules:SlowHashesPhase3]
#------------------------------------------------------------
# 6666 rules

## special number prepend 00-99 and 123 - JD
^[0-9]
^[0-9]^[0-9]
^3 ^2 ^1
c ^[0-9]
c ^[0-9]^[0-9]
c ^3 ^2 ^1
u ^[0-9]
u ^[0-9]^[0-9]
u ^3 ^2 ^1

## Special character prepend - JD
^[!@#$%^&*.?+]
c ^[!@#$%^&*.?+]
u ^[!@#$%^&*.?+]

## special number append 000-999 - JD
# Single and double digits included in earlier SlowHashes rule
$[0-9]$[0-9]$[0-9]
c $[0-9]$[0-9]$[0-9]
u $[0-9]$[0-9]$[0-9]

## Append numbers and special characters
# Single and double digits included in earlier SlowHashes rule
$[0-9]$[0-9]$[!@#$%^&*.?+]
c $[0-9]$[0-9]$[!@#$%^&*.?+]
u $[0-9]$[0-9]$[!@#$%^&*.?+]

